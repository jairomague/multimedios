<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>

        <div>
            <header>
                <!-- Nav tabs -->
                <ul
                    class="nav nav-tabs"
                    id="navId"
                    role="tablist"
                >
                    <li class="nav-item">
                        <a
                            href="#tab1Id"
                            class="nav-link active"
                            data-bs-toggle="tab"
                            aria-current="page"
                            >Active</a
                        >
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            data-bs-toggle="dropdown"
                            href="#"
                            role="button"
                            aria-haspopup="true"
                            aria-expanded="false"
                            >Dropdown</a
                        >
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#tab2Id">Action</a>
                            <a class="dropdown-item" href="#tab3Id">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#tab4Id">Action</a>
                        </div>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a href="#tab5Id" class="nav-link" data-bs-toggle="tab"
                            >Another link</a
                        >
                    </li>
                    <li class="nav-item" role="presentation">
                        <a href="#" class="nav-link disabled" data-bs-toggle="tab"
                            >Disabled</a
                        >
                    </li>
                </ul>
                
                <!-- Tab panes -->
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="tab1Id" role="tabpanel">
                        
                    </div>
                    <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
                    <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
                    <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
                    <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
                </div>
                
                <!-- (Optional) - Place this js code after initializing bootstrap.min.js or bootstrap.bundle.min.js -->
                <script>
                    var triggerEl = document.querySelector("#navId a");
                    bootstrap.Tab.getInstance(triggerEl).show(); // Select tab by name
                </script>
                
            </header>
            <main>

                <div>
                    <!-- Button trigger modal -->
                    <button
                        type="button"
                        class="btn btn-primary btn-lg"
                        data-bs-toggle="modal"
                        data-bs-target="#modalId"
                    >
                        Launch
                    </button>
                    
                    <!-- Modal -->
                    <div
                        class="modal fade"
                        id="modalId"
                        tabindex="-1"
                        role="dialog"
                        aria-labelledby="modalTitleId"
                        aria-hidden="true"
                    >
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitleId">
                                        Modal title
                                    </h5>
                                    <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"
                                    ></button>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid">Add rows here</div>
                                </div>
                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                    >
                                        Close
                                    </button>
                                    <button type="button" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <script>
                        var modalId = document.getElementById('modalId');
                    
                        modalId.addEventListener('show.bs.modal', function (event) {
                              // Button that triggered the modal
                              let button = event.relatedTarget;
                              // Extract info from data-bs-* attributes
                              let recipient = button.getAttribute('data-bs-whatever');
                    
                            // Use above variables to manipulate the DOM
                        });
                    </script>
                    
                </div>
                <div class="fluid-container">
                    <div>
                        <div
                        class="alert alert-primary"
                        role="alert"
                    >
                        <h4 class="alert-heading">Alert Heading</h4>
                        <p>Alert Content</p>
                        <hr />
                        <p class="mb-0">Alert Description</p>
                    </div>
                    </div>

                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button
                                    class="accordion-button"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne"
                                    aria-expanded="true"
                                    aria-controls="collapseOne"
                                >
                                    Accordion Item #1
                                </button>
                            </h2>
                            <div
                                id="collapseOne"
                                class="accordion-collapse collapse show"
                                aria-labelledby="headingOne"
                                data-bs-parent="#accordionExample"
                            >
                                <div class="accordion-body">
                                    This is the first item's accordion body.
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    

                    <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
                        <ol class="carousel-indicators">
                            <li
                                data-bs-target="#carouselId"
                                data-bs-slide-to="0"
                                class="active"
                                aria-current="true"
                                aria-label="First slide"
                            ></li>
                            <li
                                data-bs-target="#carouselId"
                                data-bs-slide-to="1"
                                aria-label="Second slide"
                            ></li>
                            <li
                                data-bs-target="#carouselId"
                                data-bs-slide-to="2"
                                aria-label="Third slide"
                            ></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img
                                    src="img/Cafeteria1.png"
                                    class="w-100 d-block"
                                    alt="First slide"
                                />
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>Title</h3>
                                    <p>Description</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img
                                    src="img/cappuccino.png"
                                    class="w-100 d-block"
                                    alt="Second slide"
                                />
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>Title</h3>
                                    <p>Description</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img
                                    src="img/cocineros.png"
                                    class="w-100 d-block"
                                    alt="Third slide"
                                />
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>Title</h3>
                                    <p>Description</p>
                                </div>
                            </div>
                        </div>
                        <button
                            class="carousel-control-prev"
                            type="button"
                            data-bs-target="#carouselId"
                            data-bs-slide="prev"
                        >
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button
                            class="carousel-control-next"
                            type="button"
                            data-bs-target="#carouselId"
                            data-bs-slide="next"
                        >
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                                        </div>


                </div>

            </main>
            <footer>
                <!-- place footer here -->
            </footer>
            <!-- Bootstrap JavaScript Libraries -->
            <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"
            ></script>
    
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"
            ></script>

        </div> 
    </body>
</html>
