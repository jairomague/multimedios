<html lang="en">
    <head>
        <title>Contáctanos</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta

            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->

            crossorigin="anonymous"
        />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>

    <body>
        <div>
            <header>
               
               <nav
                class="navbar navbar-expand-sm navbar-light bg-success"
               >
                <div class="container">
                    <a class="navbar-brand" href="inicio.html">HxH Market</a>
                    <button
                        class="navbar-toggler d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="inicio.html" aria-current="page"
                                    >Inicio
                                    <span class="visually-hidden">(current)</span></a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="nosotros.html">Sobre Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="productos.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contactanos.html">Contáctanos</a>
                            </li>
                        </ul>
                    </div>
                </div>
               </nav>
               
            </header>
            <main>
                <div class="container">
                    <div>
                        <h1 class="text-danger">Contáctanos</h1>
                    </div>

                    <div>
                        <p>Puedes contactarnos llenando el siguiente formulario, estaremos pendientes a contestarte lo más rápido posible</p>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Nombre</label>
                        <input
                            type="text"
                            class="form-control"
                            name=""
                            id="inputNombre"
                            aria-describedby="helpId"
                            placeholder="Ingresá tu nombre"
                        />
                    </div>
                    
                    <div class="mb-3">
                        <label for="" class="form-label">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            name=""
                            id="inputMail"
                            aria-describedby="emailHelpId"
                            placeholder="abc@mail.com"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Ingresá tu mensaje</label>
                        <textarea class="form-control" name="" id="textInput" rows="3"></textarea>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input bg-success" type="radio" name="flexRadioDefault" id="flexRadioReco">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Recomendación
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input bg-success" type="radio" name="flexRadioDefault" id="flexRadioConsulta" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Consulta
                        </label>
                      </div>
                      <div class="py-3">
                        <a
                            name="Enviar"
                            id="btnEnviar"
                            class="btn btn-success"
                            href="#"
                            role="button"
                            >Enviar</a>
                      </div>
                    
                </div>
    
            </main>
            <footer class="bd-footer fixed-bottom bg-dark text-white text-center py-1">
                <div class="row"></div>
                <p>Visitanos en nuestras redes sociales:</p>
                <div>
                    <a href="https://www.facebook.com/HxHMarket" target="_blank" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/HxHMarket" target="_blank" class="text-white"><i class="fab fa-instagram"></i></a>
                </div>
                <p>Creado por Jairo Marenco Guevara, 2024</p>
                <!-- place footer here -->
            </footer>         
        </div>

        <script

        ></script>

        <script

            crossorigin="anonymous"
        ></script>
