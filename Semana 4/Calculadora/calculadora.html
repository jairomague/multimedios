<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header class="py-3 container-fluid bg-primary">
        <div>
            <h1 class="text-center">CALCULADORA JS</h1>
        </div>
    </header>
    <main class="container-fluid bg-info py-2 px-2">
        <div class="row py-2 px-2">
            <div class="col-1">
            </div>
            <div class="col-10 bg-light">
                <h1 id="pantalla" class="text-center text-black-50">0</h1>
            </div>
            <div class="col-1">
            </div>
        </div>
        <div class="text-white text-center">
            <div class="row py-2 px-2">
                <div class="col-2">
                </div>
                <div class="col-4 d-grid gap-2">
                    <a id="btnLimpiar"
                        class="btn btn-lg fs-3 fw-bold border rounded border-4 bg-secondary border-secondary-subtle"
                        type="button" onclick="limpiar()">Limpiar</a>
                </div>
                <div class="col-2 d-grid gap-2">
                    <a id="btnModulo"
                        class="btn btn-lg fs-3 fw-bold border rounded border-4 bg-secondary border-secondary-subtle"
                        type="button" onclick="operation(7)">MÃ³dulo</a>
                </div>
                <div class="col-2 d-grid gap-2">
                    <a id="btnDivide"
                        class="btn btn-lg fs-3 fw-bold border rounded border-4 bg-danger border-danger-subtle"
                        onclick="operation(4)">/</a>
                </div>
                <div class="col-2">
                </div>
            </div>
            <div class="row py-2 px-2">
                <div class="col-2">
                </div>
                <div class="col-2 d-grid gap-2">
                    <a id="btnSiete"
                        class="btn btn-lg fs-3 fw-bold border rounded border-4 bg-primary border-primary-subtle"
                        onclick="agregarNumero(7)">7</a>
                </div>
                <div class="col-2 d-grid gap-2">
                    <a id="btnOcho"
                        class="btn btn-lg fs-3 fw-bold border rounded border-4 bg-primary border-primary-subtle"
                        onclick="agregarNumero(8)">8</a>
                </div>
                <div class="col-2 d-grid gap-2">
                    <a id="btnNueve"
                        class="btn btn-lg fs-3 fw-bold border rounded border-4 bg-primary border-primary-subtle"
                        onclick="agregarNumero(9)">9</a>
                </div>
                <div class="col-2 d-grid gap-2">
                    <a id="btnMultiplica"
                        class="btn btn-lg fs-3 fw-bold border rounded border-4 bg-warning border-warning-subtle"
                        onclick="operation(3)">*</a>
                </div>
                <div class="col-2">
                </div>
            </div>
            <div class="row py-2 px-2">
                <div class="col-2">
                </div>
                <div class="col-2 d-grid gap-2">
                    <a id="btnCuatro"
                        class="btn btn-lg fs-3 fw-bold border rounded border-4 bg-primary border-primary-subtle"
                        onclick="agregarNumero(4)">4</a>
                </div>
                <div class="col-2 d-grid gap-2">
                    <a id="btnCinco"
                        class="btn btn-lg fs-3 fw-bold border rounded border-4 bg-primary border-primary-subtle"
                        onclick="agregarNumero(5)">5</a>
                </div>
                <div class="col-2 d-grid gap-2">
                    <a id="btnSeis"
                        class="btn btn-lg fs-3 fw-bold border rounded border-4 bg-primary border-primary-subtle"
                        onclick="agregarNumero(6)">6</a>
                </div>
                <div class="col-2 d-grid gap-2">
                    <a id="btnMenos" class="btn btn-lg fs-3 fw-bold border rounded border-4 bg-info border-info-subtle"
                        onclick="operation(2)">-</a>
                </div>
                <div class="col-2">
                </div>
            </div>
            <div class="row py-2 px-2">
                <div class="col-2">
                </div>
                <div class="col-2 d-grid gap-2">
                    <a id="btnUno"
                        class="btn btn-lg fs-3 fw-bold border rounded border-4 bg-primary border-primary-subtle"
                        onclick="agregarNumero(1)">1</a>
                </div>
                <div class="col-2 d-grid gap-2">
                    <a id="btnDos"
                        class="btn btn-lg fs-3 fw-bold border rounded border-4 bg-primary border-primary-subtle"
                        onclick="agregarNumero(2)">2</a>
                </div>
                <div class="col-2 d-grid gap-2">
                    <a id="btnTres"
                        class="btn btn-lg fs-3 fw-bold border rounded border-4 bg-primary border-primary-subtle"
                        onclick="agregarNumero(3)">3</a>
                </div>
                <div class="col-2 d-grid gap-2">
                    <a id="btnSuma"
                        class="btn btn-lg fs-3 fw-bold border rounded border-4 bg-secondary border-secondary-subtle"
                        onclick="operation(1)">+</a>
                </div>
                <div class="col-2">
                </div>
            </div>
            <div class="row py-2 px-2">
                <div class="col-2">
                </div>
                <div class="col-2 d-grid gap-2">
                    <a id="btnMenor"
                        class="btn btn-lg fs-3 fw-bold border rounded border-4 bg-secondary border-secondary-subtle"
                        onclick="operation(5)"><</a>
                </div>
                <div class="col-2 d-grid gap-2">
                    <a id="btnCero"
                        class="btn btn-lg fs-3 fw-bold border rounded border-4 bg-primary border-primary-subtle"
                        onclick="agregarNumero(0)">0</a>
                </div>
                <div class="col-2 d-grid gap-2">
                    <a id="btnMayor"
                        class="btn btn-lg fs-3 fw-bold border rounded border-4 bg-secondary border-secondary-subtle"
                        onclick="operation(6)">></a>
                </div>
                <div class="col-2 d-grid gap-2">
                    <a id="btnIgual"
                        class="btn btn-lg fs-3 fw-bold border rounded border-4 bg-success border-success-subtle"
                        onclick="resultado()">=</a>
                </div>
                <div class="col-2">
                </div>
            </div>
        </div>
    </main>
    <footer class="py-3 container-fluid bg-primary">
        <div>
            <h3 class="text-center">Jairo Marenco Guevara 2024</h3>
        </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        var numPantalla = 0;
        var numMemoria = 0;
        var operacion = -1;

        function agregarNumero(a) {
            var numero = numPantalla.toString() + a.toString();
            numPantalla = parseInt(numero);

            document.getElementById("pantalla").innerHTML = numPantalla;
        }

        function limpiar() {
            numPantalla = 0;
            numMemoria = 0;
            operacion = -1;
            document.getElementById("pantalla").innerHTML = numPantalla;
        }

        function operation(a) {
            numMemoria = numPantalla;
            numPantalla = 0;
            operacion = a;
        }

        function divisionSinDivision(dividendo, divisor) {
            var residuo;
            if(dividendo < divisor )
                residuo = divisor;
            else if(divisor == 0)
                return "No se puede dividir por cero.";
            else
            while (divisor <= dividendo) {
                dividendo-=divisor;
            }
            return dividendo;
        }

        function resultado() {
            var resultado;
            switch (operacion) {
                case 1:
                    resultado = numMemoria + numPantalla;
                    break;
                case 2:
                    resultado = numMemoria - numPantalla;
                    break;
                case 3:
                    resultado = numMemoria * numPantalla;
                    break;
                case 4:
                    resultado = numMemoria / numPantalla;
                    break;
                case 5:
                    if (numMemoria < numPantalla)
                        resultado = numMemoria;
                    else resultado = numPantalla;
                    break;
                case 6:
                    if (numMemoria > numPantalla)
                        resultado = numMemoria;
                    else resultado = numPantalla;
                    break;
                case 7:
                    document.getElementById("pantalla").innerHTML = divisionSinDivision(numMemoria,numPantalla);
                    return;
                default: resultado = numPantalla;

            }
            numPantalla = resultado;
            document.getElementById("pantalla").innerHTML = numPantalla;
        }
    </script>
</body>

</html>
